version: '2'

services:
  postgresql:
      image: postgres:latest
      ports: 
          - "5432:5432"
      environment:
        - POSTGRES_USER=user
        - POSTGRES_PASSWORD=password
        - POSTGRES_DB=local
  main:
      image: instore/koa-server
      command: npm run dev
      ports:
        - "8080:8080"
      links:
        - postgresql
      volumes:
        - ./:/usr/src/app